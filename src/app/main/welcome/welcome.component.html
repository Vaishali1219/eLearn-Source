<mdb-card cascade="true" wider="true" reverse="true" class="my-4">
  <!--Card image-->
  <div class="view view-cascade overlay waves-light" mdbWavesEffect>
    <mdb-card-img src="https://cdn.pixabay.com/photo/2020/08/04/08/58/laptop-5462234_960_720.jpg"></mdb-card-img>
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
  <!--/Card image-->
  <!-- Card content -->
  <mdb-card-body cascade="true" class="text-center">

    <!--Title-->
    <mdb-card-title>
      <h4>
        <a><strong>E-Learn</strong></a>
      </h4>
    </mdb-card-title>

    <h5 class="indigo-text">
      <button mat-raised-button color="primary" (click)="onGetStarted()"><strong>Get Started Now!</strong></button>
    </h5>

    <mdb-card-text>
      Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium, totam rem
      aperiam.
    </mdb-card-text>

    <!--Linkedin-->
    <a class="px-2 icons-sm li-ic">
      <mdb-icon fab icon="linkedin-in"> </mdb-icon>
    </a>
    <!--Twitter-->
    <a class="px-2 icons-sm tw-ic">
      <mdb-icon fab icon="twitter"> </mdb-icon>
    </a>
    <!--Dribbble-->
    <a class="px-2 icons-sm fb-ic">
      <mdb-icon fab icon="facebook-f"> </mdb-icon>
    </a>
  </mdb-card-body>

</mdb-card>
